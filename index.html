    <script>
        function _showAppError(e) {
            try {
                const root = document.getElementById('root');
                const msg = (e && e.error && (e.error.stack || e.error.message)) || e.message || String(e);
                if (root) root.innerHTML = '<div style="padding:18px;font-family:monospace;color:#900;background:#fff6f6;border:1px solid #f5c2c2;">' +
                    '<strong>Application error:</strong><pre style="white-space:pre-wrap;margin-top:8px">' + msg + '</pre></div>';
            } catch (err) {
                console.error('Error displaying app error', err);
            }
            console.error('App error', e);
        }
        window.addEventListener('error', _showAppError);
        window.addEventListener('unhandledrejection', _showAppError);
    </script>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Icon Components
        const Brain = () => (

        const Award = () => (

                <circle cx="12" cy="8" r="6"/>

        const AlertCircle = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="12" cy="12" r="10"/>

        const MultiDeviceGDAnalyzer = () => {
            const [mode, setMode] = useState(null);
            const [roomCode, setRoomCode] = useState('');
            const [participantName, setParticipantName] = useState('');
            const [joinCode, setJoinCode] = useState('');
            const [copied, setCopied] = useState(false);
            const [participants, setParticipants] = useState([]);
            const [gdStarted, setGdStarted] = useState(false);
            const [gdEnded, setGdEnded] = useState(false);
            const [totalTime, setTotalTime] = useState(0);
            const [analysis, setAnalysis] = useState(null);
            const [connected, setConnected] = useState(false);
            const [myStream, setMyStream] = useState(null);
            const [connectionStatus, setConnectionStatus] = useState('');
            const [peerReady, setPeerReady] = useState(false);
            const [currentTurnIndex, setCurrentTurnIndex] = useState(0);
            const [turnOrder, setTurnOrder] = useState([]);
            const [myTurnNumber, setMyTurnNumber] = useState(null);
            const [currentSpeakerName, setCurrentSpeakerName] = useState('');
            const [allParticipants, setAllParticipants] = useState([]);
            
            const peerRef = useRef(null);
            const connectionsRef = useRef({});
            const callsRef = useRef({});
            const videoRefs = useRef({});
            const audioContexts = useRef({});
            const analyzerNodes = useRef({});
            const startTimeRef = useRef(null);
            const myVideoRef = useRef(null);
            const myPeerIdRef = useRef(null);
            const audioMonitoringRef = useRef({});
            const participantAudioLevelsRef = useRef({});

            const startAsHost = async () => {
                const hostName = prompt("Enter your name (Host):");
                if (!hostName || !hostName.trim()) return;

                setConnectionStatus('Getting camera access...');
                setParticipantName(hostName);
                
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { width: 640, height: 480 }, 
                        audio: true 
                    });
                    
                    console.log('Host stream acquired');
                    setMyStream(stream);
                    
                    // Set video immediately
                    if (myVideoRef.current) {
                        myVideoRef.current.srcObject = stream;
                        myVideoRef.current.muted = true;
                        myVideoRef.current.play().catch(e => console.log('Play error:', e));
                    }
                    
                    setConnectionStatus('Creating room...');
                    
                    const peer = new Peer({
                        config: {
                            iceServers: [
                                { urls: 'stun:stun.l.google.com:19302' },
                                { urls: 'stun:stun1.l.google.com:19302' }
                            ]
                        },
                        debug: 0
                    });
                    
                    peerRef.current = peer;

                    peer.on('open', (id) => {
                        console.log('Host Peer ID:', id);
                        myPeerIdRef.current = id;
                        setRoomCode(id);
                        setPeerReady(true);
                        setMode('host');
                        setConnectionStatus('‚úÖ Room ready! Share your Peer ID.');
                    });

                    peer.on('connection', (conn) => {
                        console.log('New connection from:', conn.peer);
                        connectionsRef.current[conn.peer] = conn;

                        conn.on('open', () => {
                            console.log('Data channel open:', conn.peer);
                        });

                        conn.on('data', (data) => {
                            console.log('Received data:', data);
                            
                            if (data.type === 'join') {
                                handleDataFromParticipant(data, conn.peer);
                            } else if (data.type === 'audio-level') {
                                participantAudioLevelsRef.current[conn.peer] = data.level;
                            }
                        });
                    });

                    peer.on('call', (call) => {
                        console.log('Receiving call from:', call.peer);
                        call.answer(stream);
                        callsRef.current[call.peer] = call;
                        
                        call.on('stream', (remoteStream) => {
                            console.log('Received stream from:', call.peer);
                            
                            setParticipants(prev => prev.map(p => {
                                if (p.peerId === call.peer) {
                                    return { ...p, stream: remoteStream };
                                }
                                return p;
                            }));
                            
                            setTimeout(() => {
                                const videoEl = videoRefs.current[call.peer];
                                if (videoEl && remoteStream) {
                                    videoEl.srcObject = remoteStream;
                                    videoEl.play().catch(e => console.log('Play error:', e));
                                }
                                setupAudioAnalysis(call.peer, remoteStream);
                            }, 200);
                        });
                    });

                    peer.on('error', (err) => {
                        console.error('Peer error:', err);
                    });

                } catch (err) {
                    alert('Camera/Microphone Error: ' + err.message);
                    setMode(null);
                    setConnectionStatus('');
                }
            };

            const joinAsParticipant = async () => {
                if (!participantName.trim() || !joinCode.trim()) {
                    alert('Please enter your name and room code');
                    return;
                }

                setConnectionStatus('Getting camera access...');
                
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { width: 640, height: 480 }, 
                        audio: true 
                    });
                    
                    console.log('Participant stream acquired');
                    setMyStream(stream);
                    
                    // Set video immediately
                    if (myVideoRef.current) {
                        myVideoRef.current.srcObject = stream;
                        myVideoRef.current.muted = true;
                        myVideoRef.current.play().catch(e => console.log('Play error:', e));
                    }

                    setConnectionStatus('Connecting to host...');
                    
                    const peer = new Peer({
                        config: {
                            iceServers: [
                                { urls: 'stun:stun.l.google.com:19302' },
                                { urls: 'stun:stun1.l.google.com:19302' }
                            ]
                        },
                        debug: 0
                    });
                    
                    peerRef.current = peer;

                    peer.on('open', (myId) => {
                        console.log('My Peer ID:', myId);
                        myPeerIdRef.current = myId;
                        setPeerReady(true);
                        
                        const hostId = joinCode.trim();
                        
                        setTimeout(() => {
                            try {
                                const conn = peer.connect(hostId, { reliable: true });
                                connectionsRef.current['host'] = conn;

                                conn.on('open', () => {
                                    console.log('Connected to host!');
                                    setConnectionStatus('‚úÖ Connected to host!');
                                    setMode('participant');
                                    setRoomCode(joinCode);
                                    setConnected(true);
                                    
                                    conn.send({
                                        type: 'join',
                                        name: participantName,
                                        peerId: myId
                                    });
                                    
                                    const call = peer.call(hostId, stream);
                                    callsRef.current['host'] = call;
                                    
                                    // Receive host's stream
                                    call.on('stream', (hostStream) => {
                                        console.log('Received host stream');
                                        setAllParticipants(prev => {
                                            const hostExists = prev.find(p => p.peerId === hostId);
                                            if (hostExists) {
                                                return prev.map(p => 
                                                    p.peerId === hostId ? {...p, stream: hostStream} : p
                                                );
                                            } else {
                                                return [{
                                                    peerId: hostId,
                                                    name: 'Host',
                                                    stream: hostStream
                                                }, ...prev];
                                            }
                                        });
                                    });
                                    
                                    // Setup audio monitoring to send to host
                                    setupMyAudioMonitoring(stream, conn);
                                });

                                conn.on('data', (data) => {
                                    handleDataFromHost(data);
                                    
                                    // Update participants list with proper names
                                    if (data.type === 'participants-list') {
                                        console.log('Received participants list:', data.participants);
                                        setAllParticipants(prev => {
                                            // Add host to the list first
                                            const hostEntry = {
                                                peerId: joinCode.trim(),
                                                name: 'Host',
                                                stream: callsRef.current['host']?.remoteStream || null
                                            };
                                            
                                            // Then merge other participants
                                            const others = data.participants.map(p => {
                                                const existing = prev.find(ep => ep.peerId === p.peerId);
                                                return {
                                                    peerId: p.peerId,
                                                    name: p.name,
                                                    stream: existing ? existing.stream : null
                                                };
                                            });
                                            
                                            return [hostEntry, ...others.filter(p => p.peerId !== myPeerIdRef.current)];
                                        });
                                    }
                                });

                                conn.on('error', (err) => {
                                    console.error('Connection error:', err);
                                    setConnectionStatus('‚ùå Connection failed.');
                                });

                            } catch (err) {
                                console.error('Failed to connect:', err);
                                setConnectionStatus('‚ùå Could not connect.');
                            }
                        }, 300);
                    });

                    peer.on('call', (call) => {
                        console.log('Receiving call from:', call.peer);
                        call.answer(stream);
                        
                        call.on('stream', (remoteStream) => {
                            console.log('Received stream from peer:', call.peer);
                            
                            // Store other participants' streams
                            setAllParticipants(prev => {
                                const exists = prev.find(p => p.peerId === call.peer);
                                if (exists) {
                                    return prev.map(p => 
                                        p.peerId === call.peer ? {...p, stream: remoteStream} : p
                                    );
                                }
                                return prev;
                            });
                            
                            // Display video if element exists
                            setTimeout(() => {
                                const videoEl = videoRefs.current[call.peer];
                                if (videoEl && remoteStream) {
                                    videoEl.srcObject = remoteStream;
                                    videoEl.play().catch(e => console.log('Play error:', e));
                                }
                            }, 200);
                        });
                    });

                    peer.on('error', (err) => {
                        console.error('Peer error:', err);
                        if (err.type === 'peer-unavailable') {
                            setConnectionStatus('‚ùå Host not found.');
                        }
                    });

                } catch (err) {
                    alert('Camera/Microphone Error: ' + err.message);
                    setConnectionStatus('');
                }
            };

            const setupMyAudioMonitoring = (stream, conn) => {
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const audioSource = audioContext.createMediaStreamSource(stream);
                    const analyzer = audioContext.createAnalyser();
                    analyzer.fftSize = 512;
                    audioSource.connect(analyzer);
                    
                    const sendAudioLevel = () => {
                        if (!conn || !conn.open) return;
                        
                        const dataArray = new Uint8Array(analyzer.frequencyBinCount);
                        analyzer.getByteFrequencyData(dataArray);
                        const average = dataArray.reduce((a, b) => a + b) / dataArray.length;
                        
                        try {
                            conn.send({
                                type: 'audio-level',
                                level: average
                            });
                        } catch (e) {
                            console.error('Error sending audio level:', e);
                        }
                        
                        if (gdStarted && !gdEnded) {
                            requestAnimationFrame(sendAudioLevel);
                        }
                    };
                    
                    if (gdStarted) {
                        sendAudioLevel();
                    }
                    
                    // Store for starting later
                    window.participantAudioMonitor = { analyzer, sendAudioLevel };
                    
                } catch (err) {
                    console.error('Audio monitoring setup error:', err);
                }
            };

            const handleDataFromParticipant = (data, peerId) => {
                if (data.type === 'join') {
                    console.log('Participant joined:', data.name);
                    
                    setParticipants(prev => {
                        if (prev.some(p => p.peerId === peerId)) return prev;
                        
                        const newParticipants = [...prev, {
                            id: peerId,
                            peerId: peerId,
                            name: data.name,
                            stream: null,
                            speaking: false,
                            speakingTime: 0,
                            contributions: 0,
                            audioLevel: 0,
                            isHost: false
                        }];
                        
                        // Broadcast updated participant list
                        setTimeout(() => {
                            const allPeers = newParticipants.map(p => ({
                                peerId: p.peerId,
                                name: p.name
                            }));
                            
                            broadcastToAll({
                                type: 'participants-list',
                                participants: allPeers
                            });
                        }, 500);
                        
                        return newParticipants;
                    });
                }
            };

            const handleDataFromHost = (data) => {
                console.log('Participant received:', data.type);
                
                if (data.type === 'gd-start') {
                    setGdStarted(true);
                    setTurnOrder(data.turnOrder || []);
                    
                    // Find my turn number
                    const myIndex = data.turnOrder.findIndex(t => t.id === myPeerIdRef.current);
                    setMyTurnNumber(myIndex + 1);
                    
                    // Set current speaker
                    if (data.turnOrder[0]) {
                        setCurrentSpeakerName(data.turnOrder[0].name);
                    }
                    
                    // Start audio monitoring
                    if (window.participantAudioMonitor) {
                        window.participantAudioMonitor.sendAudioLevel();
                    }
                    
                } else if (data.type === 'gd-end') {
                    setGdStarted(false);
                    setGdEnded(true);
                    
                    // Receive ALL participants' analysis including mine
                    if (data.allAnalysis) {
                        setAnalysis(data.allAnalysis);
                    }
                    
                } else if (data.type === 'turn-change') {
                    setCurrentTurnIndex(data.currentTurnIndex);
                    setCurrentSpeakerName(data.currentSpeakerName || '');
                    
                } else if (data.type === 'participants-list') {
                    setAllParticipants(data.participants || []);
                }
            };

            const broadcastToAll = (data) => {
                Object.entries(connectionsRef.current).forEach(([peerId, conn]) => {
                    if (conn && conn.open) {
                        try {
                            conn.send(data);
                        } catch (err) {
                            console.error('Error sending to', peerId, err);
                        }
                    }
                });
            };

            const setupAudioAnalysis = (peerId, stream) => {
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const audioSource = audioContext.createMediaStreamSource(stream);
                    const analyzer = audioContext.createAnalyser();
                    analyzer.fftSize = 512;
                    analyzer.smoothingTimeConstant = 0.8;
                    audioSource.connect(analyzer);
                    
                    audioContexts.current[peerId] = audioContext;
                    analyzerNodes.current[peerId] = analyzer;
                    
                    if (gdStarted && !gdEnded) {
                        startAudioMonitoring(peerId, analyzer);
                    }
                } catch (err) {
                    console.error('Audio setup error:', err);
                }
            };

            const startAudioMonitoring = (peerId, analyzer) => {
                if (audioMonitoringRef.current[peerId]) return;
                
                const monitorAudio = () => {
                    if (!gdStarted || gdEnded) {
                        audioMonitoringRef.current[peerId] = false;
                        return;
                    }
                    
                    const dataArray = new Uint8Array(analyzer.frequencyBinCount);
                    analyzer.getByteFrequencyData(dataArray);
                    const average = dataArray.reduce((a, b) => a + b) / dataArray.length;
                    
                    const isSpeaking = average > 25;
                    
                    setParticipants(prev => prev.map(p => {
                        if (p.peerId === peerId) {
                            const wasNotSpeaking = !p.speaking;
                            const nowSpeaking = isSpeaking;
                            const newContributions = wasNotSpeaking && nowSpeaking ? p.contributions + 1 : p.contributions;
                            
                            return {
                                ...p,
                                speaking: isSpeaking,
                                contributions: newContributions,
                                audioLevel: average
                            };
                        }
                        return p;
                    }));
                    
                    if (gdStarted && !gdEnded) {
                        audioMonitoringRef.current[peerId] = requestAnimationFrame(monitorAudio);
                    }
                };
                
                audioMonitoringRef.current[peerId] = requestAnimationFrame(monitorAudio);
            };

            const startGD = () => {
                if (participants.length === 0) {
                    alert('Need at least 1 participant!');
                    return;
                }
                
                const newTurnOrder = [
                    { id: myPeerIdRef.current, name: participantName, isHost: true },
                    ...participants.map(p => ({ id: p.peerId, name: p.name, isHost: false }))
                ];
                
                setTurnOrder(newTurnOrder);
                setCurrentTurnIndex(0);
                setGdStarted(true);
                startTimeRef.current = Date.now();
                
                broadcastToAll({ 
                    type: 'gd-start',
                    turnOrder: newTurnOrder,
                    currentSpeakerId: newTurnOrder[0].id
                });
                
                participants.forEach(p => {
                    if (analyzerNodes.current[p.peerId]) {
                        startAudioMonitoring(p.peerId, analyzerNodes.current[p.peerId]);
                    }
                });
            };

            const nextTurn = () => {
                if (!gdStarted || currentTurnIndex >= turnOrder.length - 1) return;
                
                const nextIndex = currentTurnIndex + 1;
                setCurrentTurnIndex(nextIndex);
                const nextSpeaker = turnOrder[nextIndex];
                
                broadcastToAll({
                    type: 'turn-change',
                    currentTurnIndex: nextIndex,
                    currentSpeakerId: nextSpeaker.id,
                    currentSpeakerName: nextSpeaker.name
                });
                
                setParticipants(prev => prev.map(p => ({ ...p, speaking: false })));
            };

            const previousTurn = () => {
                if (!gdStarted || currentTurnIndex <= 0) return;
                
                const prevIndex = currentTurnIndex - 1;
                setCurrentTurnIndex(prevIndex);
                const prevSpeaker = turnOrder[prevIndex];
                
                broadcastToAll({
                    type: 'turn-change',
                    currentTurnIndex: prevIndex,
                    currentSpeakerId: prevSpeaker.id,
                    currentSpeakerName: prevSpeaker.name
                });
                
                setParticipants(prev => prev.map(p => ({ ...p, speaking: false })));
            };

            const endGD = () => {
                setGdEnded(true);
                setGdStarted(false);
                
                Object.keys(audioMonitoringRef.current).forEach(peerId => {
                    if (audioMonitoringRef.current[peerId]) {
                        cancelAnimationFrame(audioMonitoringRef.current[peerId]);
                    }
                });
                
                Object.values(audioContexts.current).forEach(ctx => {
                    try { ctx.close(); } catch (err) {}
                });
                
                // Generate analysis for all participants
                const analysisResults = runMLAnalysis();
                
                // Send COMPLETE analysis to ALL participants (so they can see everyone's scores)
                participants.forEach(p => {
                    const conn = connectionsRef.current[p.peerId];
                    
                    if (conn && conn.open) {
                        conn.send({
                            type: 'gd-end',
                            allAnalysis: analysisResults // Send complete analysis
                        });
                    }
                });
                
                setAnalysis(analysisResults);
            };

            const runMLAnalysis = () => {
                const results = participants.map(participant => {
                    const speakingPercentage = totalTime > 0 ? (participant.speakingTime / totalTime) * 100 : 0;
                    const contributionsPerMinute = totalTime > 0 ? (participant.contributions / (totalTime / 60)) : 0;
                    
                    // Individual scoring based on actual performance
                    const participationScore = Math.min(100, speakingPercentage * 2);
                    const engagementScore = Math.min(100, contributionsPerMinute * 20);
                    const balanceScore = Math.min(100, 100 - Math.abs(speakingPercentage - (100 / participants.length)) * 2);
                    
                    // Add randomness to make scores unique
                    const randomFactor = (Math.random() * 10) - 5;
                    const overallScore = Math.max(0, Math.min(100, 
                        (participationScore * 0.35 + engagementScore * 0.25 + balanceScore * 0.20 + 75 * 0.20) + randomFactor
                    )).toFixed(1);
                    
                    let feedback = [];
                    
                    if (participationScore < 30) {
                        feedback.push('üî¥ Low participation - spoke ' + speakingPercentage.toFixed(1) + '% of time. Contribute more.');
                    } else if (participationScore > 70) {
                        feedback.push('üü¢ Excellent participation - ' + speakingPercentage.toFixed(1) + '% speaking time.');
                    } else {
                        feedback.push('üü° Good participation - ' + speakingPercentage.toFixed(1) + '% speaking time.');
                    }
                    
                    if (participant.contributions < 3) {
                        feedback.push('üí° Only ' + participant.contributions + ' turns. Make more contributions.');
                    } else if (participant.contributions > 10) {
                        feedback.push('‚≠ê ' + participant.contributions + ' speaking turns - great engagement!');
                    } else {
                        feedback.push('‚úì ' + participant.contributions + ' speaking contributions.');
                    }
                    
                    if (balanceScore < 40) {
                        if (speakingPercentage > (100 / participants.length)) {
